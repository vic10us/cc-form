<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>cc-form Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    
    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    
    <link rel="import" href="../cc-form.html">
    <style is="custom-style" include="demo-pages-shared-styles">
      demo-snippet.horizontal {
      --demo-snippet-demo: {
        @apply(--layout-horizontal);
        @apply(--layout-justified);
        @apply(--layout-wrap);
      }
    }
    demo-snippet.horizontal paper-input {
      display: inline-block;
    }
    </style>
  </head>
  <body unresolved>
    <div class="vertical-section-container centered">
    <h3>An example of <code>&lt;cc-form&gt;</code>:</h3>
    <demo-snippet>
      <template>
      <cc-form debug></cc-form>
      </template>
    </demo-snippet>    
    <h3>An example of <code>&lt;cc-form&gt;</code> with bindings:</h3>
    <demo-snippet>
      <template>
        <cc-form debug auto-validate full-name="Fuller Name" card-type="visa" credit-card="4000 0000 0000 0002" expiry-date="01/18" cvc="123"></cc-form>
      </template>
    </demo-snippet>
    </div>
  </body>
</html>
